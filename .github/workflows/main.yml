name: Cypress Tests

on:
  push

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd e2e-tests  
          npm install

      - name: Run Cypress tests
        run: |
          cd e2e-tests  # Replace with the actual path to your Cypress Tests folder
          npx cypress run --browser chrome --config baseUrl="http://planning-staging.timeline.co/"
