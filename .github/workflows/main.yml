name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          path: /Users/runner/work/Sample-timeline/Sample-timeline/e2e-tests
          # group: "All tests"
          headed: false
          record: false
          parallel: false
          config: baseUrl="http://planning-staging.timeline.co/"
